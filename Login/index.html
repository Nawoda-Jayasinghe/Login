<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Login Form
        </title>
    </head>
    <body background="imglogin.jpg">
        <div id="wrapper">
            <form method="POST" enctype="multipart/form-data">
                <table align="center" style="color:white; height: 200px; width:36px; position: relative; top: 200px; " border="1">
                <tr>
                    <td style="position:relative; left: 50px; bottom:5px;background-color:#1D2247;">
                        <center><h3>Login Form</h3></center>

                    </td>
                </tr>

                <tr>
                    <td>
                        <center>User Name</center>
                    </td>
                    <td>
                        <input type="text" name="User Name" placeholder="type your user name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>Password</center>
                    </td>
                    <td>
                        <input type="text" name="Password" placeholder="type your password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit" name="SignIn" value="Login" style="background-color: #42729b; color:white; width: 100px; height: 40px;position: relative; top: 5px;">
                        </center>
                    </td>
                    <td>
                        <center>
                            <input type="button" name="Register" value="Reagister" style="background-color:#EDE613; color:white; width:150px; height:40px; position:relative;top:5px;">
                        </center>
                    </td>
                </tr>
                </table>
            </form>
        </div>
    </body>
</html>
